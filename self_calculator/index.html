<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link rel="stylesheet" href="index.css">
  <title>계산기</title>
</head>

<body>
  <h1>❤ Calculator ❤</h1>

  <div id="main_body">
    <input id="result" readonly>

    <div class="row">
      <button id="reset">AC</button>
      <button id="sign">+/-</button>
      <button id="percentage">%</button>
      <button id="operator">÷</button>
    </div>

    <div class="row">
      <button id="num">7</button>
      <button id="num">8</button>
      <button id="num">9</button>
      <button id="operator">×</button>
    </div>

    <div class="rwo">
      <button id="num">4</button>
      <button id="num">5</button>
      <button id="num">6</button>
      <button id="operator">-</button>
    </div>

    <div class="row">
      <button id="num">1</button>
      <button id="num">2</button>
      <button id="num">3</button>
      <button id="operator">+</button>
    </div>

    <div class="row">
      <button id="num">0</button>
      <button id="decimal_point">.</button>
      <button id="calculate">=</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
